/*
 Minimal placeholder to satisfy CI checks. This is not used for actual native builds.
*/
apply plugin: "com.android.application"

android {
    namespace "com.anonymous.reactnative"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.anonymous.reactnative"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // No dependencies required for placeholder
}
